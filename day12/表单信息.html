            </div>

        <script>
            Vue.filter('timeFormater',function (value,sty = 'YYYY年MM月DD日 HH:mm:ss'){
                return dayjs(value) .format(sty)
            })
        new Vue({
        el:'#app',
        data:{
            time: new Date().getTime()
        },
        filters: {
            timege(value,sty ='YYYY年MM月DD日 HH:mm:ss'){
                return dayjs(value).format(sty)
            }
