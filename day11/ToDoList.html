    body {

        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(90deg, #ffafbd, #ffc3a0);

    html {

    }

    .box {
        width: 440px;

    .cons {

        text-align: center;
        width: 440px;
        height: 100%;
        max-width: 100%;

        border-radius: 15px;

    /* 头部图片 */

    /* 输入框按钮 */

        background-color: #fe7345;
        transition: transform .25s cubic-bezier(.175, .885, .32, 1.275);

    .add span {
        position: relative;
        display: block;
        font-size: 16.5px;
        padding: 0.34em 0.84em;
        border-radius: inherit;
        background-color: #fff;
        border-bottom: 2px solid #000;
        border-top: 0px;
        border-left: 0px;
        border-right: 0px;
    }

    @keyframes dong {
        0% {
            transform: rotate(3deg);
        }
    }

    .btn:active {
        animation: dong .1s;
        height: 28.5px;
        transform: rotate(0deg);
        box-shadow: 0px 0px 0px 0px black;
    }

    /* 下面字体 */
    .bottom {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        -webkit-animation: zoom-132cabf7 .45s ease-in-out;
        animation: zoom-132cabf7 .45s ease-in-out;
    }

    .bottom .msg {
        padding: 5px 0 0;
        font-size: 17px;
        color: rgba(73, 74, 75, .45);
    }

    /* 下面图片 */
    .bottom img {
        width: 18px;
        height: 18px;
        margin-bottom: 5px;
    }

    .bottom {
        display: flex;
        align-items: flex-end;
        justify-content: center;
        gap: 10px;
        -webkit-animation: zoom-132cabf7 .45s ease-in-out;
        animation: zoom-132cabf7 .45s ease-in-out;
    }

    /* 隐藏字体 */
    .showbottom {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        margin-top: 30px;
        gap: 10px;
        -webkit-animation: zoom-132cabf7 .45s ease-in-out;
        animation: zoom-132cabf7 .45s ease-in-out;
    }

    /*隐藏字体 内容样式 */
    .option {
        padding: 0 0.6em;
        border-radius: 4px;
        transition: all 60ms ease-out;
        cursor: pointer;
        user-select: none;
    }

    /* 添加内容部分 */
    ul {
        margin-top: 35px;
        perspective: 360px;
    }

    li {
        display: flex;
        height: 40px;
        align-items: center;
        padding: 8px 10px 8px 0;
        border-radius: 10px;
        cursor: pointer;
        margin-top: 10px;
        font-size: 14px;
        font-family: 'Yanone Kaffeesatz', sans-serif;
    }

    /* 左边 */
    li .inp {
        padding: 0 8px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    li .smallbox {
        padding: 5px;
        border-radius: 2px;
        border: 4px solid #494a4b;
        /* display: none; */
    }

    li .flag {
        display: none;
    }

    /* 中间内容 */
    li p {
        white-space: nowrap;
        text-overflow: ellipsis;
        overflow: hidden;
        padding-right: 7px;
    }

    /* 右边叉号 */
    li button {
        margin: 0 -8px 0 auto;
        padding: 0 8px;
        outline: none;
        border: none;
        background-color: transparent;
        cursor: pointer;
        font-size: 16px;
        font-family: '楷体' !important;
        font-weight: 900;
    }

    /* 状态改变样式 */
    .option:hover {
        color: #fff;
        background-color: #fe7345;
    }

<body>
    <div class="box">
        <main class="cons">
            <!-- 头部图片 -->
            <header class="header">
                <div class="img">
                    <img src="./note.75134fb0.svg" alt="note">
                </div>
                <div class="todo">
                    To-Do List
                </div>
            </header>
            <!-- 中间字体 -->
            <div class="font">
                <p class="title">
                    ~ Today I need to ~
                </p>
                <!-- input输入框 按钮 -->
                <div class="apper">
                    <div class="input">
                        <!-- //自动获取焦点 autofocus -->
                        <input type="text" class="enter" placeholder="Add new todo..." autofocus>
                    </div>
                    <button type="submit" class="add btn">
                        <span>Submit</span>
                    </button>
                </div>
            </div>
            <!-- 添加的内容 -->
            <ul>

            </ul>
            <!-- 下面字体 -->
            <div class="bottom">
                <img src="./完成-选中 (1).svg" alt="note">
                <span class="msg">Congrat, you have no more tasks to do</span>
            </div>
            <!-- 隐藏字体 -->
            <div class="showbottom">
                <div><span class="num">0</span> item left</div>
                <div class="option all">All</div>
                <div class="option active">Active</div>
                <div class="option completed">Completed</div>
                <div class="option clear">Clear completed</div>
            </div>
        </main>
    </div>
</body>
<script>
    // 点击 Submit 提交
    var add = document.querySelector('.add');
    // Input 点击Enter 提交
    var enter = document.querySelector('.enter')
    // 获取到ul
    var list = document.querySelector('ul')
    // 下方计算的个数
    var num = document.querySelector('.num')
    // 下方展示
    var bottom = document.querySelector('.bottom')
    // 隐藏的字体
    var showbottom = document.querySelector('.showbottom')
    var option = document.querySelectorAll('.option')
    showbottom.style.display = 'none'

    // 封装添加重复部分
    function fn() {
        var li = document.createElement('li')
        li.innerHTML = `<div class="inp">
                        <input type="checkbox" class="smallbox"></input>
                        <span class="flag">✔</span>
                    </div>
                    <p>${enter.value}</p>
                    <button class="del">×</button>`
        // 添加li 节点 到ul末尾
        list.append(li)
        enter.value = ''
        num.innerHTML = list.children.length

    }
    // 实现添加数据
    // submit 按钮添加
    add.onclick = function () {
        if (enter.value == '') {
            return false
        } else {
            fn()
            bottom.style.display = 'none'
            showbottom.style.display = 'flex'
            all.style.color = '#fff';
            all.style.backgroundColor = '#fe7345';
        }
    }
    // Enter 回车实现
    enter.onkeyup = function (e) {
        if (e.keyCode == 13) { //判断是不是按下了enter
            if (enter.value == '') {
                return false
            } else {
                fn()
                bottom.style.display = 'none'
                showbottom.style.display = 'flex'
                all.style.color = '#fff';
                all.style.backgroundColor = '#fe7345';
            }
        }
    }

    list.onclick = function (e) {
        // 删除
        if (e.target.className == 'del') {
            e.target.parentNode.remove()
            num.innerHTML = list.children.length
        }
        // 数量改变
        if (list.children.length == 0) {
            bottom.style.display = 'flex'
            showbottom.style.display = 'none'
        }
        // 切换状态
        if (e.target.className == 'smallbox') {
            // 改变父元素下一个元素节点的样式
            e.target.parentNode.nextElementSibling.style.textDecoration = 'line-through'
            e.target.parentNode.nextElementSibling.style.color = '#fff'
            e.target.parentNode.nextElementSibling.nextElementSibling.style.color = '#fff'
            // 改变父元素的父元素样式
            e.target.parentNode.parentNode.style.backgroundColor = '#fe7345'
            // 改变自身的样式
            e.target.style.backgroundColor = '#fff'
            e.target.style.display = "none"
            // 访问下一个兄弟节点元素 nextElementSibling
            e.target.nextElementSibling.style.display = "block"
            e.target.nextElementSibling.style.color = "#fff"
        } else if (e.target.className == 'flag') {
            // 改变父元素下一个元素节点的样式
            e.target.parentNode.nextElementSibling.style.textDecoration = 'none'
            e.target.parentNode.nextElementSibling.style.color = '#000'
            e.target.parentNode.nextElementSibling.nextElementSibling.style.color = '#000'
            // 改变父元素的父元素节点的样式
            e.target.parentNode.parentNode.style.backgroundColor = ''
            // 访问上一个兄弟节点元素 previousElementSibling
            e.target.previousElementSibling.style.display = "block"
            e.target.previousElementSibling.checked = false
            // 自身
            e.target.style.display = "none"
        }
    }


    var all = document.querySelector('.all');
    var active = document.querySelector('.active');
    var completed = document.querySelector('.completed');
    var clear = document.querySelector('.clear');
    //选中删除  只删除选中的
    clear.onclick = function () {
        for (var i = 0; i < list.children.length; i++) {
            if (list.children[i].children[0].children[0].checked) {
                list.removeChild(list.children[i])
                i--
            }
        }
        if (list.children.length == 0) {
            bottom.style.display = 'flex'
            showbottom.style.display = 'none'
        }
    }

    //tab切换
    // 显示全部的
    all.onclick = function (e) {
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        active.style.color = ''
        active.style.backgroundColor = ''
        completed.style.color = ''
        completed.style.backgroundColor = ''
        for (var i = 0; i < list.children.length; i++) {
            list.children[i].style.display = 'flex'
        }
    }


    // 显示未选中的
    active.onclick = function (e) {
        // 把all的样式清空
        all.style.color = ''
        all.style.backgroundColor = ''
        completed.style.color = ''
        completed.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < list.children.length; i++) {
            if (list.children[i].children[0].children[0].checked) {
                list.children[i].style.display = 'none'
            } else {
                list.children[i].style.display = 'flex'
            }
        }
    }

    // 显示选中的   
    completed.onclick = function (e) {
        all.style.color = ''
        all.style.backgroundColor = ''
        active.style.color = ''
        active.style.backgroundColor = ''
        e.target.style.color = '#fff'
        e.target.style.backgroundColor = '#fe7345'
        for (var i = 0; i < list.children.length; i++) {
            if (list.children[i].children[0].children[0].checked) {
                list.children[i].style.display = 'flex'
            } else {
                list.children[i].style.display = 'none'
            }
        }
    }
</script>
